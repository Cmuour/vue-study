<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<style type="text/css">
		.box1{
			width: 100px;
			height: 100px;
			background: red;
		}
		.box2{
			width: 50px;
			height: 50px;
			background: blue;
		}
		.box3{
			width: 100px;
			height: 100px;
			background: red;
		}
		.box4{
			width: 50px;
			height: 50px;
			background: blue;
		}
		.box5{
			width: 100px;
			height: 100px;
			background: red;
		}
		.box6{
			width: 50px;
			height: 50px;
			background: blue;
		}
		.box7{
			width: 50px;
			height: 50px;
			background: blue;
		}
	</style>
</head>
<body>
<div id="app">
	<!-- v-once 在初始的时候 值渲染一次，即使有双向数据绑定也不会发生改变 -->
	<p v-once>{{msg}}</p>
	<p v-html="a"></p>
	<input type="text" v-model="msg">
	<!-- @click="fn1" fn1不写() 则默认执行的时候会传一个事件对象 -->
	<div @click="fn1">事件1</div>
	<!-- @click="fn2()" 如果用到事件对象则需要自己手动传 @event -->
	<div @click="fn2($event)">事件2</div>

	<!-- 阻止冒泡行为 -->
	<div class="box1" @click="fn3">
		<div class="box2" @click.stop="fn4"></div>
	</div>
	<br>

	<!-- .capture 捕获阶段发生 -->
	<div class="box3" @click.capture="fn5" >
		<div class="box4" @click="fn6"></div>
	</div>
	<br>

	<a href="www.baidu.com" @click.prevent="fn7">百度</a>
	<br>
	<div class="box5" @click.self="fn8" >
		<div class="box6" @click="fn9"></div>
	</div>

	<div class="box7" @click.once="fn0"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	let vm = new Vue({
		el: "#app",
		data: {
			msg:'hello world',
			a:'<a>www.bai<p>du.</p>com</a>'
		},
		methods:{
			fn1(e){
				console.log(e)
			},
			fn2(e){
				console.log(e);
			},
			fn3(e){
				console.log(e);
			},
			fn4(e){
				console.log(e);
			},
			fn5(e){
				console.log(e,1);
			},
			fn6(e){
				console.log(e,2);
			},
			fn7(e){
				console.log(e,1);
			},
			fn8(e){
				console.log(e);
			},
			fn9(e){
				console.log(e);
			},
			fn0(e){
				console.log(e);
			}

		}
	})
</script>
</body>
</html>
