<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
</head>
<body>
<div id="app">
	<!-- v-once 在初始的时候 值渲染一次，即使有双向数据绑定也不会发生改变 -->
	<p v-once>{{msg}}</p>
	<p v-html="a"></p>
	<input type="text" v-model="msg">
	<!-- @click="fn1" fn1不写() 则默认执行的时候会传一个事件对象 -->
	<div @click="fn1">事件1</div>
	<!-- @click="fn2()" 如果用到事件对象则需要自己手动传 @event -->
	<div @click="fn2($event)">事件2</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	let vm = new Vue({
		el: "#app",
		data: {
			msg:'hello world',
			a:'<a>www.bai<p>du.</p>com</a>'
		},
		methods:{
			fn1(e){
				console.log(e)
			},
			fn2(e){
				console.log(e);
			}
		}
	})
</script>
</body>
</html>
