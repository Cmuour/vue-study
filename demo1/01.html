<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
</head>
<body>
<div id="app">
	<!-- v-once 在初始的时候 值渲染一次，即使有双向数据绑定也不会发生改变 -->
	<p v-once>{{msg}}</p>
	<p v-html="a"></p>
	<input type="text" v-model="msg">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	let vm = new Vue({
		el: "#app",
		data: {
			msg:'hello world',
			a:'<a>www.bai<p>du.</p>com</a>'
		}
	})
</script>
</body>
</html>
